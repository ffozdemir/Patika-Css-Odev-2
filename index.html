<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google!</title>
  </head>

  <body>
    <section>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google!"
      />
      <table>
        <tr>
          <td class="box-1" colspan="3">
            Search the web using Google! <br />
            <form action="url" method="get">
              <input type="search" name="Search" />
            </form>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
          </td>
        </tr>
        <tr>
          <td class="box-2">
            Special Searches
            <br />
            <a
              href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
              >Stanford Search</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
              >Linux Search</a
            >
          </td>

          <td class="box-3">
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
              >Help!</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
              >About Google!</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
              >Company Info</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
              >Google! Logos</a
            >
            <br />
          </td>
          <td class="box-4">
            Get Google! <br />
            updates monthly: <br />
            <form action="get">
              <input type="text" value="your e-mail" />
            </form>
            <button>Subscribe</button>
          </td>
        </tr>
      </table>
      <p>Copyright Â©1998 Google Inc.</p>
    </section>
  </body>
</html>
